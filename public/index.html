<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafío | API-RESTful </title>
    </head>
    <body>
        <div style="display: flex; flex-direction: column;flex-wrap: nowrap;align-items: center; padding: 25px;">
            <h2>Subir Producto</h2>
            <form action="/api/productos" enctype="multipart/form-data" method="post" style="display: flex; flex-direction: column;flex-wrap: nowrap;align-items: center;padding: 10px; background-color: grey; padding: 50px;">
                Nombre del producto:<input type="text" name="name" />
                Precio: <input type="number" name="price" />
                Imágen: <input type="file" name="thumbnail" />
                <input type="submit" value="Enviar" />
            </form>
            <h2>Click Aquí para ver tus productos</h2>
            <form action="/api/productos" method="get">
                <input type="submit" value="Mostrar todos" />
            </form>
        </div>
    </body>
</html>
